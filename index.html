<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dost Yurdu - Kur'an-ı Kerim Arşivi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #0f0c29; 
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center; /* Yatayda merkezleme */
            min-height: 100vh;
        }

        .main-wrapper {
            width: 100%;
            max-width: 650px; /* Kutuların genişliğini sabitledik */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            box-sizing: border-box;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: #f39c12;
            margin: 0;
            text-shadow: 2px 2px 10px rgba(243, 156, 18, 0.5);
        }

        .sub-title {
            font-size: 1.1rem;
            color: #bdc3c7;
            margin-bottom: 40px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        /* Player ve Liste Kutuları */
        .card {
            width: 100%;
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(243, 156, 18, 0.3);
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            margin-bottom: 30px;
            box-sizing: border-box;
            text-align: center;
        }

        #track-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #f39c12;
            min-height: 1.5em;
        }

        audio {
            width: 100%;
            height: 45px;
            filter: invert(100%) hue-rotate(180deg) brightness(1.5); /* Player'ı açık renk yapar */
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
        }

        .nav-buttons button {
            background: transparent;
            border: 2px solid #f39c12;
            color: #f39c12;
            padding: 8px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        .nav-buttons button:hover {
            background: #f39c12;
            color: #0f0c29;
        }

        /* Playlist Alanı */
        .playlist-container {
            max-height: 350px;
            overflow-y: auto;
            margin-top: 15px;
            text-align: left;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            padding: 12px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: 0.2s;
            font-size: 0.95rem;
        }

        li:hover {
            background: rgba(243, 156, 18, 0.1);
        }

        li.active {
            background: #f39c12 !important;
            color: #0f0c29;
            font-weight: 600;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #f39c12; border-radius: 10px; }

        .footer-text {
            font-size: 0.8rem;
            color: #7f8c8d;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="main-wrapper">
    <h1>Dost Yurdu</h1>
    <div class="sub-title">Kur'an-ı Kerim Arşivi</div>

    <div class="card">
        <div id="track-name">Sure Seçiniz...</div>
        <audio id="player" controls></audio>
        <div class="nav-buttons">
            <button onclick="playPrev()">Geri</button>
            <button onclick="playNext()">İleri</button>
        </div>
    </div>

    <div class="card">
        <div style="color: #f39c12; margin-bottom: 15px; font-weight: 600;">Sure Listesi</div>
        <div class="playlist-container">
            <ul id="playlist"></ul>
        </div>
    </div>

    <div class="footer-text">© 2026 Dost Yurdu - Mehmet3620</div>
</div>

<script>
    const player = document.getElementById('player');
    const trackNameDisp = document.getElementById('track-name');
    const playlistUl = document.getElementById('playlist');

    // ARCHIVE.ORG LİNKLERİNİ BURAYA GELECEK
    const list = [
        // Python kodundan çıkan listeyi buraya yapıştır
    ];

    let currentIndex = 0;

    function renderPlaylist() {
        playlistUl.innerHTML = '';
        list.forEach((item, index) => {
            const li = document.createElement('li');
            li.textContent = item.n;
            li.onclick = () => loadTrack(index);
            if(index === currentIndex) li.className = 'active';
            playlistUl.appendChild(li);
        });
    }

    function loadTrack(index) {
        if(list.length === 0) return;
        currentIndex = index;
        player.src = list[index].l;
        trackNameDisp.textContent = list[index].n;
        renderPlaylist();
        player.play();
        
        // Aktif olanı listeye odakla
        const activeLi = document.querySelector('li.active');
        if(activeLi) activeLi.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    function playNext() {
        let next = (currentIndex + 1) % list.length;
        loadTrack(next);
    }

    function playPrev() {
        let prev = (currentIndex - 1 + list.length) % list.length;
        loadTrack(prev);
    }

    player.onended = playNext;

    if(list.length > 0) {
        loadTrack(0);
    } else {
        trackNameDisp.textContent = "Sureler yükleniyor...";
    }
</script>

</body>
</html>
