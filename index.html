<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dost Yurdu - Kur'an Arşivi Premium</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Cinzel+Decorative:wght@700&display=swap');

        :root {
            --primary: #d4af37; /* Saf Altın */
            --bg-dark: #08080a;
            --card-bg: rgba(20, 20, 25, 0.8);
            --text-main: #e0e0e0;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at 50% -20%, #1e1e30 0%, #08080a 80%);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .main-app {
            width: 100%;
            max-width: 480px; /* Zarif, ince yapı */
            padding: 60px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Ücretli Sistem Stili Başlık */
        header { text-align: center; margin-bottom: 50px; }
        h1 {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 2.4rem;
            color: var(--primary);
            margin: 0;
            letter-spacing: 2px;
            background: linear-gradient(to bottom, #f1c40f, #d4af37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .tagline {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #666;
            margin-top: 8px;
        }

        /* Minimalist Modern Player */
        .player-unit {
            width: 100%;
            background: var(--card-bg);
            border-radius: 30px;
            padding: 40px 30px;
            box-sizing: border-box;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            text-align: center;
            backdrop-filter: blur(20px);
            margin-bottom: 25px;
        }

        #track-title {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 1px;
            color: #fff;
            margin-bottom: 35px;
            height: 30px;
        }

        /* İnce Modern İlerleme Çubuğu */
        .scrubber-container {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            margin-bottom: 12px;
            cursor: pointer;
            position: relative;
        }
        #scrubber-fill {
            height: 100%;
            background: var(--primary);
            width: 0%;
            border-radius: 2px;
            position: relative;
        }
        #scrubber-fill::after {
            content: '';
            position: absolute;
            right: -6px;
            top: -4px;
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px var(--primary);
            opacity: 0; /* Sadece üzerine gelince veya çalarken görünebilir */
            transition: opacity 0.2s;
        }
        .player-unit:hover #scrubber-fill::after { opacity: 1; }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 0.7rem;
            color: #555;
            font-weight: 600;
            margin-bottom: 40px;
        }

        /* İnce Hatlı Kontroller */
        .control-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
        }

        .btn-icon {
            background: none;
            border: none;
            color: #888;
            font-size: 1.4rem;
            cursor: pointer;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .btn-icon:hover { color: #fff; transform: scale(1.2); }

        .play-trigger {
            width: 75px;
            height: 75px;
            background: #fff;
            color: #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            box-shadow: 0 10px 30px rgba(255,255,255,0.1);
        }
        .play-trigger:hover { transform: scale(1.05); box-shadow: 0 15px 40px rgba(255,255,255,0.2); }

        /* Zarif Liste Ünitesi */
        .list-unit {
            width: 100%;
            background: rgba(0,0,0,0.2);
            border-radius: 24px;
            padding: 20px;
            box-sizing: border-box;
            border: 1px solid rgba(255,255,255,0.03);
        }

        .list-label {
            font-size: 0.75rem;
            color: #444;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-align: center;
        }

        .track-list {
            max-height: 250px;
            overflow-y: auto;
            padding-right: 8px;
        }

        ul { list-style: none; padding: 0; margin: 0; }
        li {
            padding: 16px 12px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.85rem;
            color: #777;
            display: flex;
            justify-content: space-between;
            transition: 0.2s;
        }
        li:hover { color: #fff; background: rgba(255,255,255,0.03); }
        li.active {
            color: var(--primary);
            background: rgba(212, 175, 55, 0.08);
        }

        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }

        footer { margin-top: 50px; font-size: 0.65rem; color: #333; letter-spacing: 1px; }

        #audio-engine { display: none; }
    </style>
</head>
<body>

<div class="main-app">
    <header>
        <h1>Dost Yurdu</h1>
        <div class="tagline">Digital Mushaf Premium</div>
    </header>

    <div class="player-unit">
        <div id="track-title">Sure Seçiniz</div>
        
        <div class="scrubber-container" id="scrub-area">
            <div id="scrubber-fill"></div>
        </div>
        <div class="time-display">
            <span id="c-time">0:00</span>
            <span id="d-time">0:00</span>
        </div>

        <div class="control-bar">
            <button class="btn-icon" onclick="prev()">⏮</button>
            <button class="btn-icon play-trigger" id="master-btn" onclick="toggle()">▶</button>
            <button class="btn-icon" onclick="next()">⏭</button>
        </div>

        <audio id="audio-engine"></audio>
    </div>

    <div class="list-unit">
        <div class="list-label">Sure Fihristi</div>
        <div class="track-list">
            <ul id="ui-list"></ul>
        </div>
    </div>

    <footer>Mehmet3620 &copy; 2026</footer>
</div>

<script>
    const audio = document.getElementById('audio-engine');
    const playBtn = document.getElementById('master-btn');
    const fill = document.getElementById('scrubber-fill');
    const scrub = document.getElementById('scrub-area');
    const title = document.getElementById('track-title');
    const uiList = document.getElementById('ui-list');
    const cTime = document.getElementById('c-time');
    const dTime = document.getElementById('d-time');

    // BURAYA ARCHIVE.ORG LİSTENİ GELECEK
    const list = [
        // {n: "001 Fatiha Suresi", l: "https://archive.org/.../001.mp3"}
    ];

    let idx = 0;

    function render() {
        uiList.innerHTML = '';
        list.forEach((t, i) => {
            const li = document.createElement('li');
            li.innerHTML = `<span>${t.n}</span>`;
            li.onclick = () => load(i);
            if(i === idx) li.className = 'active';
            uiList.appendChild(li);
        });
    }

    function load(i) {
        if(list.length === 0) return;
        idx = i;
        audio.src = list[idx].l;
        title.textContent = list[idx].n;
        render();
        audio.play();
        playBtn.textContent = '⏸';
        const active = document.querySelector('li.active');
        if(active) active.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    function toggle() {
        if(audio.paused) { audio.play(); playBtn.textContent = '⏸'; }
        else { audio.pause(); playBtn.textContent = '▶'; }
    }

    audio.ontimeupdate = () => {
        const p = (audio.currentTime / audio.duration) * 100;
        fill.style.width = p + '%';
        cTime.textContent = fmt(audio.currentTime);
        if(audio.duration) dTime.textContent = fmt(audio.duration);
    }

    function fmt(s) {
        let m = Math.floor(s / 60);
        let sec = Math.floor(s % 60);
        return `${m}:${sec < 10 ? '0'+sec : sec}`;
    }

    scrub.onclick = (e) => {
        audio.currentTime = (e.offsetX / scrub.clientWidth) * audio.duration;
    }

    function next() { idx = (idx + 1) % list.length; load(idx); }
    function prev() { idx = (idx - 1 + list.length) % list.length; load(idx); }
    audio.onended = next;

    if(list.length > 0) {
        title.textContent = list[0].n;
        audio.src = list[0].l;
        render();
    } else {
        title.textContent = "Fihrist Bekleniyor...";
    }
</script>

</body>
</html>
