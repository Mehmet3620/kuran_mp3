<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dost Yurdu - Kur'an-ı Kerim Arşivi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #0f0c29; 
            background: radial-gradient(circle at center, #1e1e2f 0%, #0f0c29 100%);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .main-wrapper {
            width: 100%;
            max-width: 600px; /* Kutuların genişliği burada kilitli */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
            box-sizing: border-box;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            color: #f39c12;
            margin: 0;
            text-shadow: 0 0 20px rgba(243, 156, 18, 0.4);
        }

        .sub-title {
            font-size: 1rem;
            color: #8e949a;
            margin-bottom: 40px;
            letter-spacing: 5px;
            text-transform: uppercase;
        }

        /* ÖZEL PLAYER TASARIMI */
        .custom-player-card {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            padding: 40px;
            border: 1px solid rgba(243, 156, 18, 0.2);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            margin-bottom: 30px;
            text-align: center;
            box-sizing: border-box;
        }

        #track-name {
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 25px;
            color: #f39c12;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        /* İlerleme Çubuğu Alanı */
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin-bottom: 20px;
            cursor: pointer;
            position: relative;
        }
        #progress-bar {
            height: 100%;
            background: #f39c12;
            width: 0%;
            border-radius: 10px;
            box-shadow: 0 0 10px #f39c12;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #bdc3c7;
            margin-top: -15px;
            margin-bottom: 20px;
        }

        .controls-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }

        .btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.5rem;
            transition: 0.3s;
        }
        .btn:hover { color: #f39c12; transform: scale(1.1); }

        .play-btn {
            width: 70px;
            height: 70px;
            background: #f39c12;
            border-radius: 50%;
            color: #0f0c29;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            box-shadow: 0 0 20px rgba(243, 156, 18, 0.4);
        }

        /* LİSTE TASARIMI */
        .list-card {
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-sizing: border-box;
        }

        .playlist-title {
            color: #f39c12;
            font-weight: 600;
            margin-bottom: 15px;
            padding-left: 10px;
            border-left: 3px solid #f39c12;
        }

        .scroll-area {
            max-height: 300px;
            overflow-y: auto;
        }

        ul { list-style: none; padding: 0; margin: 0; }
        li {
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.03);
            cursor: pointer;
            transition: 0.2s;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
        }
        li:hover { background: rgba(243, 156, 18, 0.05); }
        li.active {
            background: linear-gradient(90deg, rgba(243,156,18,0.2), transparent);
            border-left: 4px solid #f39c12;
            color: #f39c12;
        }

        /* Gizli Standart Player */
        #main-audio { display: none; }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #f39c12; border-radius: 10px; }
    </style>
</head>
<body>

<div class="main-wrapper">
    <h1>Dost Yurdu</h1>
    <div class="sub-title">Kur'an-ı Kerim Arşivi</div>

    <div class="custom-player-card">
        <div id="track-name">Sure Yükleniyor...</div>
        
        <div class="progress-container" id="progress-area">
            <div id="progress-bar"></div>
        </div>
        <div class="time-info">
            <span id="current-time">0:00</span>
            <span id="duration">0:00</span>
        </div>

        <div class="controls-row">
            <button class="btn" onclick="playPrev()">⏮</button>
            <button class="btn play-btn" id="play-pause-btn" onclick="togglePlay()">▶</button>
            <button class="btn" onclick="playNext()">⏭</button>
        </div>

        <audio id="main-audio"></audio>
    </div>

    <div class="list-card">
        <div class="playlist-title">SURE LİSTESİ</div>
        <div class="scroll-area">
            <ul id="playlist-ul"></ul>
        </div>
    </div>
</div>

<script>
    const audio = document.getElementById('main-audio');
    const playPauseBtn = document.getElementById('play-pause-btn');
    const progressBar = document.getElementById('progress-bar');
    const progressArea = document.getElementById('progress-area');
    const trackNameDisp = document.getElementById('track-name');
    const playlistUl = document.getElementById('playlist-ul');
    const currTimeDisp = document.getElementById('current-time');
    const durationDisp = document.getElementById('duration');

    // BURAYA ARCHIVE.ORG LİSTEN GELECEK
    const list = [
        // Python kodundan çıkan veriyi buraya yapıştır
    ];

    let currentIndex = 0;

    function renderPlaylist() {
        playlistUl.innerHTML = '';
        list.forEach((item, index) => {
            const li = document.createElement('li');
            li.innerHTML = `<span>${item.n}</span> <small>Dinle</small>`;
            li.onclick = () => loadTrack(index);
            if(index === currentIndex) li.className = 'active';
            playlistUl.appendChild(li);
        });
    }

    function loadTrack(index) {
        if(list.length === 0) return;
        currentIndex = index;
        audio.src = list[index].l;
        trackNameDisp.textContent = list[index].n;
        renderPlaylist();
        audio.play();
        playPauseBtn.textContent = '⏸';
        
        const activeLi = document.querySelector('li.active');
        if(activeLi) activeLi.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    function togglePlay() {
        if(audio.paused) {
            audio.play();
            playPauseBtn.textContent = '⏸';
        } else {
            audio.pause();
            playPauseBtn.textContent = '▶';
        }
    }

    audio.ontimeupdate = (e) => {
        const { currentTime, duration } = e.srcElement;
        const percent = (currentTime / duration) * 100;
        progressBar.style.width = `${percent}%`;
        
        // Zaman formatlama
        let curM = Math.floor(currentTime / 60);
        let curS = Math.floor(currentTime % 60);
        if(curS < 10) curS = `0${curS}`;
        currTimeDisp.textContent = `${curM}:${curS}`;

        if(duration) {
            let durM = Math.floor(duration / 60);
            let durS = Math.floor(duration % 60);
            if(durS < 10) durS = `0${durS}`;
            durationDisp.textContent = `${durM}:${durS}`;
        }
    }

    progressArea.onclick = (e) => {
        const width = progressArea.clientWidth;
        const clickX = e.offsetX;
        const duration = audio.duration;
        audio.currentTime = (clickX / width) * duration;
    }

    function playNext() {
        currentIndex = (currentIndex + 1) % list.length;
        loadTrack(currentIndex);
    }

    function playPrev() {
        currentIndex = (currentIndex - 1 + list.length) % list.length;
        loadTrack(currentIndex);
    }

    audio.onended = playNext;

    // Başlat
    if(list.length > 0) {
        loadTrack(0);
        audio.pause(); // Otomatik başlamasın
        playPauseBtn.textContent = '▶';
    } else {
        trackNameDisp.textContent = "Sure listesi bekleniyor...";
    }
</script>

</body>
</html>
