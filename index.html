<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dost Yurdu - Kur'an-ı Kerim Arşivi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@300;400;600&display=swap');

        /* GENEL ARKA PLAN VE MERKEZLEME */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #05050a;
            background: radial-gradient(circle at top, #1a1a3a 0%, #05050a 100%);
            color: #ffffff;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .main-container {
            width: 100%;
            max-width: 500px;
            padding: 50px 20px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Her şeyi yatayda tam ortalar */
        }

        /* BAŞLIK TASARIMI */
        header { text-align: center; margin-bottom: 40px; }
        h1 {
            font-family: 'Cinzel', serif;
            font-size: 3rem;
            color: #f39c12;
            margin: 0;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(243, 156, 18, 0.6), 0 0 40px rgba(243, 156, 18, 0.2);
        }
        .sub-title {
            font-size: 0.8rem;
            color: #8e949a;
            letter-spacing: 6px;
            text-transform: uppercase;
            margin-top: 10px;
            opacity: 0.7;
        }

        /* PREMIUM PLAYER KONSOLU */
        .premium-player {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border-radius: 40px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 30px 60px rgba(0,0,0,0.7), inset 0 0 20px rgba(243, 156, 18, 0.05);
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        #track-name {
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: #f39c12;
            margin-bottom: 30px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* İLERLEME ÇUBUĞU - NEON ETKİSİ */
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            margin-bottom: 15px;
            cursor: pointer;
            position: relative;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.8);
        }
        #progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #f39c12, #ffcc33);
            width: 0%;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(243, 156, 18, 0.8);
            transition: width 0.1s linear;
        }

        .time-box {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-weight: 600;
        }

        /* KONTROL BUTONLARI */
        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 25px;
        }

        .btn-round {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: 0.3s;
        }
        .btn-round:hover { background: #f39c12; color: #000; border-color: #f39c12; transform: scale(1.1); }

        .btn-play {
            width: 85px;
            height: 85px;
            background: #f39c12;
            color: #000;
            border: none;
            border-radius: 50%;
            font-size: 2.2rem;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(243, 156, 18, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.4s;
        }
        .btn-play:hover { transform: scale(1.08); box-shadow: 0 0 50px rgba(243, 156, 18, 0.6); }

        /* LİSTE TASARIMI - ALT KUTU */
        .playlist-card {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 25px;
            padding: 25px;
            border: 1px solid rgba(255,255,255,0.05);
            box-sizing: border-box;
        }

        .playlist-header {
            color: #f39c12;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.85rem;
            margin-bottom: 20px;
            border-left: 3px solid #f39c12;
            padding-left: 15px;
        }

        .scroll-list {
            max-height: 300px;
            overflow-y: auto;
            padding-right: 10px;
        }

        ul { list-style: none; padding: 0; margin: 0; }
        li {
            padding: 15px 20px;
            margin-bottom: 8px;
            background: rgba(255,255,255,0.02);
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.9rem;
            color: #bdc3c7;
            transition: 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        li:hover { background: rgba(243, 156, 18, 0.1); color: #fff; }
        li.active {
            background: #f39c12;
            color: #000;
            font-weight: 700;
            box-shadow: 0 10px 20px rgba(243, 156, 18, 0.2);
        }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #f39c12; border-radius: 10px; }

        footer { margin-top: 40px; font-size: 0.7rem; color: #444; letter-spacing: 2px; }

        #audio-core { display: none; }
    </style>
</head>
<body>

<div class="main-container">
    <header>
        <h1>Dost Yurdu</h1>
        <div class="sub-title">Kur'an-ı Kerim Dijital Mushaf</div>
    </header>

    <div class="premium-player">
        <div id="track-name">Sure Seçiniz</div>
        
        <div class="progress-container" id="progress-area">
            <div id="progress-bar"></div>
        </div>
        <div class="time-box">
            <span id="time-current">0:00</span>
            <span id="time-duration">0:00</span>
        </div>

        <div class="controls">
            <button class="btn-round" onclick="playPrev()">⏮</button>
            <button class="btn-play" id="master-play" onclick="togglePlay()">▶</button>
            <button class="btn-round" onclick="playNext()">⏭</button>
        </div>

        <audio id="audio-core"></audio>
    </div>

    <div class="playlist-card">
        <div class="playlist-header">Fihrist / Sure Listesi</div>
        <div class="scroll-list">
            <ul id="playlist-render"></ul>
        </div>
    </div>

    <footer>DOST YURDU DIGITAL V2.1 - 2026</footer>
</div>

<script>
    const audio = document.getElementById('audio-core');
    const playBtn = document.getElementById('master-play');
    const progressBar = document.getElementById('progress-bar');
    const progressArea = document.getElementById('progress-area');
    const trackNameDisp = document.getElementById('track-name');
    const playlistUl = document.getElementById('playlist-render');
    const currTimeDisp = document.getElementById('time-current');
    const durTimeDisp = document.getElementById('time-duration');

    // ARCHIVE.ORG LİSTESİ BURAYA
    const list = [
        // Örnek: {n: "001 Fatiha", l: "https://archive.org/.../001.mp3"}
    ];

    let currentIndex = 0;

    function renderPlaylist() {
        playlistUl.innerHTML = '';
        list.forEach((item, index) => {
            const li = document.createElement('li');
            li.innerHTML = `<span>${item.n}</span> <i style="font-size:12px; opacity:0.6;">▶</i>`;
            li.onclick = () => loadTrack(index);
            if(index === currentIndex) li.className = 'active';
            playlistUl.appendChild(li);
        });
    }

    function loadTrack(index) {
        if(list.length === 0) return;
        currentIndex = index;
        audio.src = list[index].l;
        trackNameDisp.textContent = list[index].n;
        renderPlaylist();
        audio.play();
        playBtn.textContent = '⏸';
        
        const activeLi = document.querySelector('li.active');
        if(activeLi) activeLi.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    function togglePlay() {
        if(audio.paused) {
            audio.play();
            playBtn.textContent = '⏸';
        } else {
            audio.pause();
            playBtn.textContent = '▶';
        }
    }

    audio.ontimeupdate = (e) => {
        const { currentTime, duration } = e.srcElement;
        const percent = (currentTime / duration) * 100;
        progressBar.style.width = `${percent}%`;
        
        currTimeDisp.textContent = formatTime(currentTime);
        if(duration) durTimeDisp.textContent = formatTime(duration);
    }

    function formatTime(time) {
        let m = Math.floor(time / 60);
        let s = Math.floor(time % 60);
        return `${m}:${s < 10 ? '0'+s : s}`;
    }

    progressArea.onclick = (e) => {
        const width = progressArea.clientWidth;
        const clickX = e.offsetX;
        audio.currentTime = (clickX / width) * audio.duration;
    }

    function playNext() {
        currentIndex = (currentIndex + 1) % list.length;
        loadTrack(currentIndex);
    }

    function playPrev() {
        currentIndex = (currentIndex - 1 + list.length) % list.length;
        loadTrack(currentIndex);
    }

    audio.onended = playNext;

    if(list.length > 0) {
        renderPlaylist();
        trackNameDisp.textContent = list[0].n;
        audio.src = list[0].l;
    } else {
        trackNameDisp.textContent = "Sure Listesi Bekleniyor...";
    }
</script>

</body>
</html>
