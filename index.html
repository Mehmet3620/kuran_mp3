<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dost Yurdu - Kur'an-ı Kerim Arşivi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #0f0c29; 
            background: radial-gradient(circle at center, #1e1e3f 0%, #0f0c29 100%);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            color: #f39c12;
            margin-top: 50px;
            margin-bottom: 5px;
            text-shadow: 0 0 25px rgba(243, 156, 18, 0.4);
        }

        .sub-title {
            font-size: 1rem;
            color: #bdc3c7;
            margin-bottom: 40px;
            letter-spacing: 5px;
            text-transform: uppercase;
        }

        .wrapper {
            width: 100%;
            max-width: 550px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
        }

        /* İNCE VE KİBAR PLAYER */
        .player-card {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 15px 30px; /* Çok daha kibar yükseklik */
            border: 1px solid rgba(243, 156, 18, 0.3);
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            margin-bottom: 25px;
            text-align: center;
        }

        #track-name {
            font-size: 1rem;
            font-weight: 600;
            color: #f39c12;
            margin-bottom: 12px;
            height: 22px;
        }

        .progress-container {
            width: 100%;
            height: 3px; /* Ultra ince bar */
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin-bottom: 8px;
            cursor: pointer;
        }
        #progress-bar {
            height: 100%;
            background: #f39c12;
            width: 0%;
            border-radius: 10px;
            box-shadow: 0 0 10px #f39c12;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 9px;
            color: #7f8c8d;
            margin-bottom: 12px;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 25px;
        }

        .nav-btn {
            background: none;
            border: none;
            color: #bdc3c7;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
        }
        .nav-btn:hover { color: #f39c12; }

        .play-btn {
            width: 48px; /* Kibar oynat butonu */
            height: 48px;
            background: #f39c12;
            border-radius: 50%;
            color: #0f0c29;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(243, 156, 18, 0.3);
        }

        /* LİSTE KUTUSU */
        .list-card {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-sizing: border-box;
        }

        .scroll-area {
            max-height: 280px;
            overflow-y: auto;
        }

        ul { list-style: none; padding: 0; margin: 0; }
        li {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255,255,255,0.02);
            cursor: pointer;
            font-size: 0.85rem;
            color: #bdc3c7;
            display: flex;
            justify-content: space-between;
        }
        li:hover { background: rgba(243, 156, 18, 0.05); }
        li.active {
            color: #f39c12;
            background: rgba(243, 156, 18, 0.1);
            border-left: 3px solid #f39c12;
            font-weight: 600;
        }

        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-thumb { background: #f39c12; }

        footer { margin: 30px 0; font-size: 0.7rem; color: #444; letter-spacing: 2px; }
        #main-audio { display: none; }
    </style>
</head>
<body>

    <h1>Dost Yurdu</h1>
    <div class="sub-title">Kur'an-ı Kerim Arşivi</div>

    <div class="wrapper">
        <div class="player-card">
            <div id="track-name">Sure Yükleniyor...</div>
            <div class="progress-container" id="progress-area">
                <div id="progress-bar"></div>
            </div>
            <div class="time-info">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
            <div class="controls">
                <button class="nav-btn" onclick="playPrev()">⏮</button>
                <div class="play-btn" id="play-pause" onclick="togglePlay()">▶</div>
                <button class="nav-btn" onclick="playNext()">⏭</button>
            </div>
            <audio id="main-audio"></audio>
        </div>

        <div class="list-card">
            <div class="scroll-area">
                <ul id="playlist-ul"></ul>
            </div>
        </div>

        <footer>© 2026 DOST YURDU - MEHMET3620</footer>
    </div>

<script>
    const audio = document.getElementById('main-audio');
    const playPauseBtn = document.getElementById('play-pause');
    const progressBar = document.getElementById('progress-bar');
    const progressArea = document.getElementById('progress-area');
    const trackNameDisp = document.getElementById('track-name');
    const playlistUl = document.getElementById('playlist-ul');
    const currTimeDisp = document.getElementById('current-time');
    const durationDisp = document.getElementById('duration');

    // Sizin verdiğiniz linkten yola çıkarak 114 sureyi otomatik oluşturuyoruz
    const baseUrl = "https://archive.org/download/002_20260118/";
    const sureNames = ["Fatiha","Bakara","Al-i İmran","Nisa","Maide","En'am","A'raf","Enfal","Tevbe","Yunus","Hud","Yusuf","Ra'd","İbrahim","Hicr","Nahl","İsra","Kehf","Meryem","Taha","Enbiya","Hac","Mü'minun","Nur","Furkan","Şuara","Neml","Kasas","Ankebut","Rum","Lokman","Secde","Ahzab","Sebe","Fatır","Yasin","Saffat","Sad","Zümer","Mü'min","Fussilet","Şura","Zuhruf","Duhan","Casiye","Ahkaf","Muhammed","Fetih","Hucurat","Kaf","Zariyat","Tur","Necm","Kamer","Rahman","Vakıa","Hadid","Mücadele","Haşr","Mümtehine","Saf","Cuma","Münafikun","Teğabün","Talak","Tahrim","Mülk","Kalem","Hakka","Mearic","Nuh","Cin","Müzzemmil","Müddessir","Kıyamet","İnsan","Mürselat","Nebe","Naziat","Abese","Tekvir","İnfitar","Mutaffifin","İnşikak","Büruc","Tarık","A'la","Gaşiye","Fecr","Beled","Şems","Leyl","Duha","İnşirah","Tin","Alak","Kadir","Beyyine","Zilzal","Adiyat","Karia","Tekasür","Asr","Hümeze","Fil","Kureyş","Maun","Kevser","Kafirun","Nasr","Tebbet","İhlas","Felak","Nas"];

    const list = sureNames.map((name, index) => {
        let num = (index + 1).toString().padStart(3, '0');
        return { n: `${num} - ${name} Suresi`, l: `${baseUrl}${num}.mp3` };
    });

    let currentIndex = 0;

    function renderPlaylist() {
        playlistUl.innerHTML = '';
        list.forEach((item, index) => {
            const li = document.createElement('li');
            li.innerHTML = `<span>${item.n}</span> <small style="opacity:0.5">DİNLE</small>`;
            li.onclick = () => loadTrack(index);
            if(index === currentIndex) li.className = 'active';
            playlistUl.appendChild(li);
        });
    }

    function loadTrack(index) {
        currentIndex = index;
        audio.src = list[index].l;
        trackNameDisp.textContent = list[index].n;
        renderPlaylist();
        audio.play();
        playPauseBtn.textContent = '⏸';
        const activeLi = document.querySelector('li.active');
        if(activeLi) activeLi.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    function togglePlay() {
        if(audio.paused) { audio.play(); playPauseBtn.textContent = '⏸'; }
        else { audio.pause(); playPauseBtn.textContent = '▶'; }
    }

    audio.ontimeupdate = () => {
        const percent = (audio.currentTime / audio.duration) * 100;
        progressBar.style.width = `${percent}%`;
        currTimeDisp.textContent = formatTime(audio.currentTime);
        if(audio.duration) durationDisp.textContent = formatTime(audio.duration);
    };

    function formatTime(time) {
        let m = Math.floor(time / 60);
        let s = Math.floor(time % 60);
        return `${m}:${s < 10 ? '0'+s : s}`;
    }

    progressArea.onclick = (e) => {
        audio.currentTime = (e.offsetX / progressArea.clientWidth) * audio.duration;
    };

    function playNext() { currentIndex = (currentIndex + 1) % list.length; loadTrack(currentIndex); }
    function playPrev() { currentIndex = (currentIndex - 1 + list.length) % list.length; loadTrack(currentIndex); }
    audio.onended = playNext;

    renderPlaylist();
    trackNameDisp.textContent = list[0].n;
    audio.src = list[0].l;
</script>
</body>
</html>
