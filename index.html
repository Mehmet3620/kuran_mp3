<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dost Yurdu - Kur'an-ı Kerim Arşivi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #0f0c29; 
            background: radial-gradient(circle at center, #1e1e3f 0%, #0f0c29 100%);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* İHTİŞAMLI BAŞLIK */
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            color: #f39c12;
            margin-top: 50px;
            margin-bottom: 5px;
            text-shadow: 0 0 20px rgba(243, 156, 18, 0.5);
        }

        .sub-title {
            font-size: 1rem;
            color: #bdc3c7;
            margin-bottom: 40px;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        /* ANA KAPSAYICI - MERKEZLEME GARANTİSİ */
        .wrapper {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
        }

        /* İNCE VE KİBAR PLAYER KUTUSU */
        .player-card {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 20px 30px; /* Yükseklik azaltıldı, kibarlaştı */
            border: 1px solid rgba(243, 156, 18, 0.3);
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            margin-bottom: 30px;
            text-align: center;
        }

        #track-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #f39c12;
            margin-bottom: 15px;
            height: 25px;
        }

        /* İNCE MODERN BAR */
        .progress-container {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        #progress-bar {
            height: 100%;
            background: #f39c12;
            width: 0%;
            border-radius: 10px;
            box-shadow: 0 0 10px #f39c12;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            color: #888;
            margin-bottom: 15px;
        }

        /* KİBAR BUTONLAR */
        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }

        .nav-btn {
            background: none;
            border: none;
            color: #bdc3c7;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
        }
        .nav-btn:hover { color: #f39c12; }

        .play-btn {
            width: 55px;
            height: 55px;
            background: #f39c12;
            border-radius: 50%;
            color: #0f0c29;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(243, 156, 18, 0.4);
            transition: 0.3s;
        }
        .play-btn:hover { transform: scale(1.05); }

        /* GÖSTERİŞLİ LİSTE KUTUSU */
        .list-card {
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-sizing: border-box;
        }

        .list-title {
            color: #f39c12;
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-left: 3px solid #f39c12;
            padding-left: 10px;
        }

        .scroll-area {
            max-height: 300px;
            overflow-y: auto;
        }

        ul { list-style: none; padding: 0; margin: 0; }
        li {
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.03);
            cursor: pointer;
            font-size: 0.9rem;
            color: #bdc3c7;
            transition: 0.2s;
        }
        li:hover { background: rgba(243, 156, 18, 0.05); color: #fff; }
        li.active {
            background: rgba(243, 156, 18, 0.1);
            color: #f39c12;
            border-left: 4px solid #f39c12;
            font-weight: 600;
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #f39c12; border-radius: 10px; }

        #main-audio { display: none; }
        footer { margin: 40px 0; font-size: 0.8rem; color: #444; }

    </style>
</head>
<body>

    <h1>Dost Yurdu</h1>
    <div class="sub-title">Kur'an-ı Kerim Arşivi</div>

    <div class="wrapper">
        <div class="player-card">
            <div id="track-name">Sure Seçiniz...</div>
            
            <div class="progress-container" id="progress-area">
                <div id="progress-bar"></div>
            </div>
            <div class="time-info">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>

            <div class="controls">
                <button class="nav-btn" onclick="playPrev()">⏮</button>
                <div class="play-btn" id="play-pause" onclick="togglePlay()">▶</div>
                <button class="nav-btn" onclick="playNext()">⏭</button>
            </div>
            <audio id="main-audio"></audio>
        </div>

        <div class="list-card">
            <div class="list-title">Sure Listesi</div>
            <div class="scroll-area">
                <ul id="playlist-ul"></ul>
            </div>
        </div>

        <footer>© 2026 Dost Yurdu - Mehmet3620</footer>
    </div>

<script>
    const audio = document.getElementById('main-audio');
    const playPauseBtn = document.getElementById('play-pause');
    const progressBar = document.getElementById('progress-bar');
    const progressArea = document.getElementById('progress-area');
    const trackNameDisp = document.getElementById('track-name');
    const playlistUl = document.getElementById('playlist-ul');
    const currTimeDisp = document.getElementById('current-time');
    const durationDisp = document.getElementById('duration');

    // LİSTEYİ BURAYA EKLEYECEĞİZ
    const list = [
        // {n: "001 Fatiha Suresi", l: "https://archive.org/..."}
    ];

    let currentIndex = 0;

    function renderPlaylist() {
        playlistUl.innerHTML = '';
        list.forEach((item, index) => {
            const li = document.createElement('li');
            li.textContent = item.n;
            li.onclick = () => loadTrack(index);
            if(index === currentIndex) li.className = 'active';
            playlistUl.appendChild(li);
        });
    }

    function loadTrack(index) {
        if(list.length === 0) return;
        currentIndex = index;
        audio.src = list[index].l;
        trackNameDisp.textContent = list[index].n;
        renderPlaylist();
        audio.play();
        playPauseBtn.textContent = '⏸';
        const activeLi = document.querySelector('li.active');
        if(activeLi) activeLi.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    function togglePlay() {
        if(audio.paused) { audio.play(); playPauseBtn.textContent = '⏸'; }
        else { audio.pause(); playPauseBtn.textContent = '▶'; }
    }

    audio.ontimeupdate = (e) => {
        const { currentTime, duration } = e.srcElement;
        const percent = (currentTime / duration) * 100;
        progressBar.style.width = `${percent}%`;
        currTimeDisp.textContent = formatTime(currentTime);
        if(duration) durationDisp.textContent = formatTime(duration);
    }

    function formatTime(time) {
        let m = Math.floor(time / 60);
        let s = Math.floor(time % 60);
        return `${m}:${s < 10 ? '0'+s : s}`;
    }

    progressArea.onclick = (e) => {
        audio.currentTime = (e.offsetX / progressArea.clientWidth) * audio.duration;
    }

    function playNext() { currentIndex = (currentIndex + 1) % list.length; loadTrack(currentIndex); }
    function playPrev() { currentIndex = (currentIndex - 1 + list.length) % list.length; loadTrack(currentIndex); }
    audio.onended = playNext;

    if(list.length > 0) {
        trackNameDisp.textContent = list[0].n;
        audio.src = list[0].l;
        renderPlaylist();
    }
</script>
</body>
</html>
