<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dost Yurdu - Slim Premium</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap');

        :root {
            --accent: #D4AF37;
            --bg: #0A0A0C;
            --panel: #121216;
            --text: #E0E0E0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            background: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .main-container {
            width: 100%;
            max-width: 440px;
            padding: 40px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header h1 {
            font-size: 1.8rem;
            letter-spacing: 2px;
            color: var(--accent);
            margin: 0 0 30px 0;
            font-weight: 300;
            text-transform: uppercase;
        }

        /* SLIM PLAYER - İNCELTİLMİŞ KİBAR KUTU */
        .slim-player {
            width: 100%;
            background: var(--panel);
            border-radius: 20px;
            padding: 20px 25px; /* Yükseklik azaltıldı */
            box-sizing: border-box;
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            margin-bottom: 20px;
        }

        #track-title {
            font-size: 0.95rem;
            font-weight: 500;
            color: #fff;
            margin-bottom: 15px;
            display: block;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* İNCE İLERLEME ÇUBUĞU */
        .seek-container {
            width: 100%;
            height: 3px; /* Çok ince ve zarif */
            background: rgba(255,255,255,0.1);
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            margin-bottom: 8px;
        }
        #seek-fill {
            height: 100%;
            background: var(--accent);
            width: 0%;
            border-radius: 5px;
        }

        .time-row {
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            color: #666;
            margin-bottom: 15px;
        }

        /* KOMPAKT KONTROLLER */
        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 25px;
        }

        .c-btn {
            background: none;
            border: none;
            color: #888;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.2s;
        }
        .c-btn:hover { color: #fff; }

        .play-wrap {
            width: 50px; /* Buton küçültüldü */
            height: 50px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-size: 1.3rem;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(212, 175, 55, 0.2);
        }

        /* LİSTE ÜNİTESİ */
        .list-wrap {
            width: 100%;
            background: rgba(255,255,255,0.02);
            border-radius: 15px;
            padding: 15px;
            box-sizing: border-box;
        }

        .scroll-list {
            max-height: 250px;
            overflow-y: auto;
        }

        ul { list-style: none; padding: 0; margin: 0; }
        li {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 4px;
            font-size: 0.85rem;
            color: #777;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            justify-content: space-between;
        }
        li:hover { background: rgba(255,255,255,0.03); color: #fff; }
        li.active {
            color: var(--accent);
            background: rgba(212, 175, 55, 0.05);
            font-weight: 600;
        }

        ::-webkit-scrollbar { width: 2px; }
        ::-webkit-scrollbar-thumb { background: #333; }

        footer { margin-top: 30px; font-size: 10px; color: #333; letter-spacing: 2px; }
        #audio-engine { display: none; }
    </style>
</head>
<body>

<div class="main-container">
    <header><h1>Dost Yurdu</h1></header>

    <div class="slim-player">
        <span id="track-title">Sure Seçiniz...</span>
        
        <div class="seek-container" id="seek-bar">
            <div id="seek-fill"></div>
        </div>
        <div class="time-row">
            <span id="time-c">0:00</span>
            <span id="time-d">0:00</span>
        </div>

        <div class="controls">
            <button class="c-btn" onclick="prev()">⏮</button>
            <div class="play-wrap" id="play-btn" onclick="toggle()">▶</div>
            <button class="c-btn" onclick="next()">⏭</button>
        </div>
        <audio id="audio-engine"></audio>
    </div>

    <div class="list-wrap">
        <div class="scroll-list">
            <ul id="playlist"></ul>
        </div>
    </div>

    <footer>DIGITAL MUSHAF V5.0</footer>
</div>

<script>
    const audio = document.getElementById('audio-engine');
    const playBtn = document.getElementById('play-btn');
    const fill = document.getElementById('seek-fill');
    const seekBar = document.getElementById('seek-bar');
    const title = document.getElementById('track-title');
    const playlistUl = document.getElementById('playlist');
    const timeC = document.getElementById('time-c');
    const timeD = document.getElementById('time-d');

    const list = [
        // {n: "001 Fatiha Suresi", l: "https://archive.org/.../001.mp3"}
    ];

    let current = 0;

    function render() {
        playlistUl.innerHTML = '';
        list.forEach((t, i) => {
            const li = document.createElement('li');
            li.innerHTML = `<span>${t.n}</span>`;
            li.onclick = () => load(i);
            if(i === current) li.className = 'active';
            playlistUl.appendChild(li);
        });
    }

    function load(i) {
        if(list.length === 0) return;
        current = i;
        audio.src = list[current].l;
        title.textContent = list[current].n;
        render();
        audio.play();
        playBtn.textContent = '⏸';
        const active = document.querySelector('li.active');
        if(active) active.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    function toggle() {
        if(audio.paused) { audio.play(); playBtn.textContent = '⏸'; }
        else { audio.pause(); playBtn.textContent = '▶'; }
    }

    audio.ontimeupdate = () => {
        const p = (audio.currentTime / audio.duration) * 100;
        fill.style.width = p + '%';
        timeC.textContent = fmt(audio.currentTime);
        if(audio.duration) timeD.textContent = fmt(audio.duration);
    }

    function fmt(s) {
        let m = Math.floor(s / 60);
        let sec = Math.floor(s % 60);
        return `${m}:${sec < 10 ? '0'+sec : sec}`;
    }

    seekBar.onclick = (e) => {
        audio.currentTime = (e.offsetX / seekBar.clientWidth) * audio.duration;
    }

    function next() { current = (current + 1) % list.length; load(current); }
    function prev() { current = (current - 1 + list.length) % list.length; load(current); }
    audio.onended = next;

    if(list.length > 0) {
        title.textContent = list[0].n;
        audio.src = list[0].l;
        render();
    }
</script>

</body>
</html>
